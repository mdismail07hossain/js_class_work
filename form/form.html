<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form_Dynamic_Data</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <form action="#" name="f" id="form">
        <p>Login Form</p>
        <!-- Name: <br /> -->
        <input
          type="text"
          name="n"
          placeholder="Enter your name.."
          required
        /><br />
        <!-- Email: <br /> -->
        <input
          type="email"
          name="e"
          id="email"
          placeholder="Enter your email.."
          onblur="myemail()"
          required
        /><br />
        <!-- Address: <br /> -->
        <textarea
          name="add"
          id=""
          cols="30"
          placeholder="Enter your address."
          required
        ></textarea
        ><br />
        Gender:
        <input type="radio" name="Gender" value="Male" />Male
        <input type="radio" name="Gender" value="FeMale" />FeMale
        <br />
        Round:
        <select name="round" id="">
          <option value="58">58</option>
          <option value="59">59</option>
          <option value="60">60</option>
          <option value="61">61</option>
          <option value="62">62</option>
          <option value="63">63</option></select
        ><br />
        Skill:
        <input type="checkbox" value="Html" name="skill" />Html
        <input type="checkbox" value="CSS" name="skill" />CSS
        <!-- <input type="checkbox" value="JAVA" name="skill" />JAVA -->
        <input type="checkbox" value="JS" name="skill" />JS
        <input type="checkbox" value="PHP" name="skill" />PHP
        <br />
        <input class="sb" type="submit" value="submit" onclick="myform()" />
        <input class="rs" type="reset" value="reset" />
      </form>
    </section>

    <script src="form.js"></script>
    <script>
      function myemail() {
        let mail = document.getElementById("email");
        let emailNan = /^[^ ]+@[^ ]+\.[a-z]{2,4}$/;
        if (!emailNan.test(mail.value)) {
          alert("Enter a valid email");
        }
      }
    </script>
  </body>
</html>
