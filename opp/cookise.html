<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookise</title>
  </head>
  <body>
    <h1>Ismail</h1>
    <h1>Ismail Hossain</h1>
    <button onclick="Set_cookise()">Get_cookise</button>
    <button onclick="Get_cookise()">Set_cookise</button>

    <script>
      function Set_cookise() {
        document.cookie =
          "username=ismail; expires=Thu, 8 Nov 2024 00:00:00 UTC;";
      }
      function Get_cookise() {
        if (document.cookie.length != 0) {
          alert(document.cookie);
        } else {
          alert("cookise not set");
        }
      }
    </script>
  </body>
</html>
